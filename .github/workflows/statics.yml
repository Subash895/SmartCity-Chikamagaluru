# Simple workflow for deploying frontend static content to GitHub Pages
name: Deploy Frontend to Pages

on:
  # Runs when code is pushed to main branch
  push:
    branches: ["main"]

  # Allows manual run from Actions tab
  workflow_dispatch:

# Required permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Upload ONLY frontend folder
      - name: Upload frontend artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
