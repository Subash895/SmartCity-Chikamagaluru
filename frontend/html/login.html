<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart City Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="login-container">
    
    <h1 class="smartcity-title">Smart City</h1>

    <div class="login-box">
      
      <h2 class="login-heading">Login</h2>

      <div class="input-box">
        <input type="text" id="email" placeholder="Email">
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password">
      </div>

      <button type="button" class="signin-btn">Sign In</button>

      <!-- Proper Link Button (NO button inside anchor) -->
      <a href="signup.html" class="signup-btn link-btn">
        Create Account
      </a>

    </div>

  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    document.querySelector(".signin-btn").addEventListener("click", function() {

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/api/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(response => response.text())
        .then(data => {
            alert(data);

            if(data.includes("Login successful")) {
                window.location.href = "dashboard.html";
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });

    });

});
</script>

</body>
</html>
